<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Dodging Birds Game</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #1E90FF;
      display: block;
      border: 3px solid black;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow;
      font-size: 32px;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    #playButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: green;
      color: white;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="400"></canvas>
  <div id="ui">Score: 0 | Time: 30</div>
  <div id="message"></div>
  <button id="playButton">Play</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const ui = document.getElementById("ui");
    const message = document.getElementById("message");
    const playButton = document.getElementById("playButton");

    let fish, birds, score, birdsDodged, gameOver, birdTimer, gameTimer, startTime;
    const gameDuration = 30 * 1000; // 30 seconds
    const maxBirds = 20;

    function initGame() {
      fish = { x: 50, y: canvas.height / 2 - 20, width: 40, height: 30, dy: 0 };
      birds = [];
      score = 0;
      birdsDodged = 0;
      gameOver = false;
      startTime = Date.now();

      message.style.display = "none";
      playButton.style.display = "none";

      clearInterval(birdTimer);
      clearInterval(gameTimer);

      birdTimer = setInterval(spawnBird, 1500);
      requestAnimationFrame(updateGame);

      gameTimer = setInterval(() => {
        if (Date.now() - startTime >= gameDuration && !gameOver) {
          endGame(true);
        }
      }, 1000);
    }

    function spawnBird() {
      if (birdsDodged + birds.length >= maxBirds) return;
      let y = Math.random() * (canvas.height - 30);
      birds.push({ x: canvas.width, y: y, width: 40, height: 30, speed: 3 });
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fish
      ctx.fillStyle = "orange";
      ctx.fillRect(fish.x, fish.y, fish.width, fish.height);

      // Birds
      ctx.fillStyle = "red";
      for (let i = birds.length - 1; i >= 0; i--) {
        let bird = birds[i];
        bird.x -= bird.speed;

        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

        // Collision
        if (
          fish.x < bird.x + bird.width &&
          fish.x + fish.width > bird.x &&
          fish.y < bird.y + bird.height &&
          fish.y + fish.height > bird.y
        ) {
          endGame(false);
        }

        // Dodged
        if (bird.x + bird.width < 0) {
          birds.splice(i, 1);
          birdsDodged++;
          score++;
          if (birdsDodged >= maxBirds) {
            endGame(true);
          }
        }
      }

      // UI
      let timeLeft = Math.max(
        0,
        Math.ceil((gameDuration - (Date.now() - startTime)) / 1000)
      );
      ui.textContent = `Score: ${score} | Time: ${timeLeft}`;

      requestAnimationFrame(updateGame);
    }

    function endGame(won) {
      gameOver = true;
      clearInterval(birdTimer);
      clearInterval(gameTimer);

      message.style.display = "block";
      playButton.style.display = "block";

      if (won) {
        message.textContent = "ðŸŽ‰ YOU WIN! ðŸŽ‰";
      } else {
        message.textContent = "ðŸ’€ YOU LOSE! Please try again!";
      }
    }

    // Keyboard Controls (PC)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") fish.y -= 20;
      if (e.key === "ArrowDown") fish.y += 20;
      if (e.key === "ArrowLeft") fish.x -= 20;
      if (e.key === "ArrowRight") fish.x += 20;
    });

    // Touch Controls (Mobile Swipe)
    let touchStartX, touchStartY;
    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", (e) => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0) fish.x += 20; // Right
        else fish.x -= 20; // Left
      } else {
        if (dy > 0) fish.y += 20; // Down
        else fish.y -= 20; // Up
      }
    });

    // Show Play Button on Mobile
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      playButton.style.display = "block";
    } else {
      initGame();
    }

    playButton.addEventListener("click", initGame);
  </script>
</body>
</html>
