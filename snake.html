<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #222;
    color: white;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
  }
  canvas {
    background: #000;
    margin-top: 10px;
  }
  #controls {
    display: none; /* hidden on desktop */
    margin-top: 15px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 8px;
    justify-content: center;
    align-items: center;
  }
  .btn {
    background: #444;
    border: none;
    color: white;
    font-size: 22px;
    border-radius: 10px;
    width: 60px;
    height: 60px;
  }
  .btn:active {
    background: #666;
  }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="gameCanvas"></canvas>

<!-- Mobile Controls -->
<div id="controls">
  <div class="grid">
    <div></div>
    <button class="btn" id="up">↑</button>
    <div></div>
    <button class="btn" id="left">←</button>
    <button class="btn" id="play">▶</button>
    <button class="btn" id="right">→</button>
    <div></div>
    <button class="btn" id="down">↓</button>
    <div></div>
  </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Responsive canvas
function resizeCanvas() {
  const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6);
  canvas.width = size;
  canvas.height = size;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const gridSize = 20;
let snake, direction, food, score, bestScore = 0, gameInterval, running = false;

// Init game
function initGame() {
  snake = [{x: 10, y: 10}];
  direction = {x: 0, y: 0};
  food = randomFood();
  score = 0;
  running = true;
}

// Random food position
function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / gridSize)),
    y: Math.floor(Math.random() * (canvas.height / gridSize))
  };
}

// Game loop
function gameLoop() {
  if (!running) return;

  const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

  // Check collisions
  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width / gridSize ||
    head.y >= canvas.height / gridSize ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    running = false;
    bestScore = Math.max(bestScore, score);
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    food = randomFood();
  } else {
    snake.pop();
  }

  // Draw
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "lime";
  snake.forEach(p => ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize-2, gridSize-2));

  ctx.fillStyle = "red";
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize-2, gridSize-2);

  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, canvas.width - 100, 20);
  ctx.fillText("Best: " + bestScore, canvas.width - 100, 40);
}

// Set direction safely
function setDirection(x, y) {
  if (!running) return;
  if (x === -direction.x && y === -direction.y) return; // prevent reverse
  direction = {x, y};
}

// Keyboard controls
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowUp") setDirection(0, -1);
  if (e.key === "ArrowDown") setDirection(0, 1);
  if (e.key === "ArrowLeft") setDirection(-1, 0);
  if (e.key === "ArrowRight") setDirection(1, 0);
  if (e.key === " " && !running) startGame();
});

// Mobile button controls
document.getElementById("up").addEventListener("click", () => setDirection(0, -1));
document.getElementById("down").addEventListener("click", () => setDirection(0, 1));
document.getElementById("left").addEventListener("click", () => setDirection(-1, 0));
document.getElementById("right").addEventListener("click", () => setDirection(1, 0));
document.getElementById("play").addEventListener("click", () => startGame());

// Start game
function startGame() {
  initGame();
  clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 120);
}

// Show mobile controls if touch device
if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
  document.getElementById("controls").style.display = "block";
}
</script>
</body>
</html>
